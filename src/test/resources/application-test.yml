server:
  port: 0

spring:
  profiles:
    activate:
      on-profile: test
  application:
    name: account-service
  datasource:
    # driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:///commons-test
  flyway:
    enabled: false
  kafka:
    consumer:
      auto-offset-reset: earliest
    bootstrap-servers-config: 127.0.0.1:9092
    group-id-config: account-service
    email-topic:
      send-email-fail-topic: send_mail_fail_topic
      send-email-success-topic: send_mail_success_topic
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true # eureka
    fetch-registry: true
    service-url:
      defaultZone: http://sgyj-dev.synology.me:8761/eureka

logging:
  level:
    com.gg.accountservice: DEBUG

kafka:
  bootstrap-servers-config: 127.0.0.1:9092